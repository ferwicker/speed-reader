<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Speed Reader</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Additional CSS-->
        <link rel="stylesheet" href="style.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
        <!--Fontawesome script-->
        <script src="https://kit.fontawesome.com/9b1bf77a2d.js" crossorigin="anonymous"></script>

    </head>

    <body class="d-flex flex-column justify-content-center align-items-center">
        <div class="main">
            <h1>This is a speed reader ðŸ“š</h1>
            <p class="instructions">Select from the choices below and read any text fast!ðŸ”¥ðŸ”¥</p>
            <form class="content-wrap">

                <div class="form-group">
                  <label for="wpm">How many words per minute? (Recommended between 200-400)</label>
                  <input type="text" class="form-control" id="InputName" aria-describedby="wordsperminute">
                </div>

                <div>
                    <p>Choose your font:</p>
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="arial-bold" name="font-select" class="custom-control-input">
                            <label class="custom-control-label arial-bold" for="arial-bold">Arial Bold</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="georgia" name="font-select" class="custom-control-input">
                            <label class="custom-control-label georgia" for="georgia">Georgia</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="pt-mono" name="font-select" class="custom-control-input">
                            <label class="custom-control-label pt-mono" for="pt-mono">PT Mono</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                  <label for="text">Paste your text below:</label>
                  <textarea class="form-control rounded-2" id="text" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
              </form>
        </div>




        <!--jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!--My JS-->
        <script src="script.js" type="javascript"></script>
    </body>
</html>
